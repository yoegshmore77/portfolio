<!DOCTYPE html>
<html>

<head>
    <title>Lenovo</title>


    <!-- TensorFlow.js & COCO-SSD -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- OpenCV.js â€” shim must exist before async load completes -->
    <script>
        window.cvReady = false;
        function onOpenCvReady() {
            console.log('[Boot] OpenCV loaded');
            window.cvReady = true;
            document.dispatchEvent(new Event('cvReady'));
        }
    </script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();"
        type="text/javascript"></script>

    <link rel="stylesheet" href="./style_7.css">


</head>

<body>

        <!-- PHASE 1: SCANNER VIDEO FEED (Raw HTML Video) -->
    <!-- We use this video element for detection -->
    <video id="webcam" autoplay playsinline muted width="640" height="480"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;"></video>

    <!-- Debug Canvas -->
    <canvas id="debug-canvas" width="640" height="480"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 2; pointer-events: none; opacity: 1.0;"></canvas>

    <!-- UI LAYER -->
    <div id="ui-layer">
        <!-- Scanner UI -->
        <div id="scanner-overlay">
            <div class="scanner-box">
                <div class="scanner-line"></div>
            </div>
            <div id="status-msg">POINT AT A RECTANGULAR OBJECT</div>
        </div>

    </div>

    <div class="timer-container" id="timer">00:60</div>
    
  <div class="branding-panel">
    <img src="branding.png" alt="Brand Logo">
  </div>
